<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace</title>
</head>
<body>
    <h1>Zaregistruj se</h1>
    <form action="">
        <label for="uname">Uživatelské jméno</label><br>
            <input type="text" name="Username" placeholder="Uživatelské jméno" id="uname"required><br>
        <label for="email">E-mailová adresa</label><br>
            <input type="text" name="Email" placeholder="jmeno@email.cz" required><br>
        <label for="pword">Heslo</label><br>
            <input type="password" name="Password" placeholder="Vaše heslo" id="pword"required><br>
        <label for="pword_rep">Heslo znovu</label><br>
            <input type="password" name="Password" placeholder="Potvrďte heslo" id="pword_rep"required><br>
            <input type="checkbox" name="TOS" id="tos" required>
        <label for="tos">Souhlasím se <a href="">smluvními podmínkami</a></label><br>
            <input type="submit" value="Zaregistrovat se"><br>
    </form>
</body>
</html>
